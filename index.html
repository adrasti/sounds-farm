<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "./style.css">
</head>

<body>
    <div class = "container">
        <div data-p= "81" class = "cont"><kbd>Q</kbd><span>COW</span></div>
        <div data-p= "87" class = "cont"><kbd>W</kbd><span>SHEEP</span></div>
        <div data-p= "69" class = "cont"><kbd>E</kbd><span>GEESE</span></div>
        <div data-p= "82" class = "cont"><kbd>R</kbd><span>HORSE</span></div>
        <div data-p= "84" class = "cont"><kbd>T</kbd><span>PIG</span></div>
        <div data-p= "89" class = "cont"><kbd>Y</kbd><span>CAT</span></div>
    </div>
    <audio data-p= "81" src = "./sounds/cow.wav"></audio>
    <audio data-p= "87" src = "./sounds/sheep.wav"></audio>
    <audio data-p= "69" src = "./sounds/geese.wav"></audio>
    <audio data-p= "82" src = "./sounds/horse.wav"></audio>
    <audio data-p= "84" src = "./sounds/pig.wav"></audio>
    <audio data-p= "89" src = "./sounds/cat.wav"></audio>

<script>
window.addEventListener('keydown', function(a) {
    const audio = document.querySelector(`audio[data-p="${a.keyCode}"]`);
    const div= document.querySelector(`div[data-p="${a.keyCode}"]`);
    if(!audio) return;
    div.classList.add('playing');
    div.classList.add('aud');
    audio.currentTime = 0;
    audio.play();
});

const cont = document.querySelectorAll(".cont");
cont.forEach(b => b.addEventListener('click', function() {
    this.classList.add('playing');
    this.classList.add('aud');
    const audi = document.querySelector(`audio[data-p = "${b.getAttribute('data-p')}"`);
    audi.currentTime = 0;
    audi.play()
}));
cont.forEach(b => b.addEventListener('transitionend', function() {
    this.classList.remove('playing');
}));


const aud = document.querySelectorAll("audio")
aud.forEach(e => e.onended = function() {
    const d = document.querySelector(`div[data-p = "${e.getAttribute('data-p')}"`);
    d.classList.remove('aud');
});

</script>
</body>
</html>
